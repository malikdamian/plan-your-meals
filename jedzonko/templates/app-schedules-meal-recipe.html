{% extends "__base__.html" %}
{% block title %}Dodaj przepis do planu{% endblock %}
{% block content %}

<form method="post" action="">
    {% csrf_token %}
    <input type="hidden" name="back" value="{{ back }}">
    <div class="dashboard-content border-dashed p-3 m-4 view-height">
        <div class="row border-bottom border-3 p-1 m-1">
            <div class="col noPadding">
                <h3 class="color-header text-uppercase">DODAJ PRZEPIS DO PLANU</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
            <input type="submit" value="Zapisz" class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
            </div>
        </div>
        <div class="schedules-content">
            <div class="form-group row">
                <label for="choosePlan"
                       class="col-sm-2 label-size col-form-label">
                    Wybierz plan
                </label>
                <div class="col-sm-3">
                    <select name="plan" class="form-control" id="choosePlan">
                        {% for plan in plans  %}
                        <option value="{{ plan.id }}"> {{ plan }} </option>

                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 label-size col-form-label">
                    Nazwa posiłku
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="meal_name" id="name"
                           placeholder="Nazwa posiłku" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="number" class="col-sm-2 label-size col-form-label">
                    Numer posiłku
                </label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" name="meal_num" id="number"
                           placeholder="Numer posiłku" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="recipie" class="col-sm-2 label-size col-form-label">
                    Przepis
                </label>
                <div class="col-sm-4">
                    <select class="form-control" id="recipie" name="recipe">
                        {% for recipe in recipes  %}
                        <option value="{{ recipe.id }}"> {{ recipe }} </option>

                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="day" class="col-sm-2 label-size col-form-label">
                    Dzień
                </label>
                <div class="col-sm-2">
                    <select class="form-control" name="day" id="day">
                        {% for day_n in days  %}
                        <option value="{{ day_n.id }}"> {{ day_n.day_name }} </option>
                    {% endfor %}
                    </select>
                </div>
            </div>
            {% comment %} <div class="col d-flex justify-content-end mb-2 noPadding">
            <input type="submit" value="Zapisz" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" >
            </div> {% endcomment %}
        </div>
    </div>
</form>
{% endblock content %}
