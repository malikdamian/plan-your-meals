{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %} | Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700|Open+Sans:400,600,700&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="m-4 p-3 width-medium text-color-darker">
        <div class="dashboard-content border-dashed p-3 m-4 view-height">
            <div class="mt-4 ml-4 mr-4">
                <div class="row border-bottom border-3">
                    {{ variable1 }}
                    <div class="col">
                        <h3 class="color-header text-uppercase">Usuwanie danych: {{ data_description }}</h3>
                    </div>
                </div>
                <div style="text-align: center">
                    <div class="border-bottom border-3">
                        <br><br>
                        <h3>Jesteś pewien, że chcesz usunąć {{ data_description }} z bazy danych?</h3>
                    </div>
                </div>
                <div style="text-align: center">
                    <div >
                        <br><br>
                        <h5>{{ query_details }}</h5>
                    </div>
                </div>
                <div style="text-align: center">
                    <br><br><br><br>
                    <form method="POST" action="#">
                        <button type="submit" name="submit" value="cancel" style="width: 175px"
                                class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Rozmyśliłem się</button>
                        <span style="width: 100px; display: inline-block"></span>
                        <button type="submit" name="submit" value="accept" style="width: 175px"
                                class="btn btn-danger rounded-0 pt-0 pb-0 pr-4 pl-4">Usuń</button>
                        {% csrf_token %}
                        <input type="hidden" name="back" value="{{ back }}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
